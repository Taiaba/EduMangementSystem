<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SchStdGroupEditPage" lazy="true">
        <pm:header title="#{myBundle.EditSchStdGroupTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SchStdGroupListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SchStdGroupEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{schStdGroupController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSchStdGroupLabel_groupId}" for="groupId" />
                            <h:outputText id="groupId" value="#{schStdGroupController.selected.groupId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSchStdGroupLabel_groupName}" for="groupName" />
                            <p:inputText id="groupName" value="#{schStdGroupController.selected.groupName}" title="#{myBundle.EditSchStdGroupTitle_groupName}" required="true" requiredMessage="#{myBundle.EditSchStdGroupRequiredMessage_groupName}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSchStdGroupLabel_groupStatus}" for="groupStatus" />
                            <p:selectBooleanCheckbox id="groupStatus" value="#{schStdGroupController.selected.groupStatus}" required="true" requiredMessage="#{myBundle.EditSchStdGroupRequiredMessage_groupStatus}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{schStdGroupController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:SchStdGroupListPage:SchStdGroupListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:SchStdGroupListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
