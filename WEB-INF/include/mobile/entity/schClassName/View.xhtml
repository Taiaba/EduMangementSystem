<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SchClassNameViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSchClassNameTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SchClassNameListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SchClassNameViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{schClassNameController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSchClassNameLabel_classId}"/>
                            <h:outputText value="#{schClassNameController.selected.classId}" title="#{myBundle.ViewSchClassNameTitle_classId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSchClassNameLabel_className}"/>
                            <h:outputText value="#{schClassNameController.selected.className}" title="#{myBundle.ViewSchClassNameTitle_className}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
