<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SchClassNameCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSchClassNameTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SchClassNameListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SchClassNameCreateForm">

                <h:panelGroup id="display" rendered="#{schClassNameController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSchClassNameLabel_className}" for="className" />
                            <p:inputText id="className" value="#{schClassNameController.selected.className}" title="#{myBundle.CreateSchClassNameTitle_className}" required="true" requiredMessage="#{myBundle.CreateSchClassNameRequiredMessage_className}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{schClassNameController.saveNew}" value="#{myBundle.Save}" update="display,:SchClassNameListPage:SchClassNameListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SchClassNameListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
