<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SchAcademicYearCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSchAcademicYearTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SchAcademicYearListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SchAcademicYearCreateForm">

                <h:panelGroup id="display" rendered="#{schAcademicYearController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSchAcademicYearLabel_acyear}" for="acyear" />
                            <p:inputText id="acyear" value="#{schAcademicYearController.selected.acyear}" title="#{myBundle.CreateSchAcademicYearTitle_acyear}" required="true" requiredMessage="#{myBundle.CreateSchAcademicYearRequiredMessage_acyear}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSchAcademicYearLabel_noOfExam}" for="noOfExam" />
                            <p:inputText id="noOfExam" value="#{schAcademicYearController.selected.noOfExam}" title="#{myBundle.CreateSchAcademicYearTitle_noOfExam}" required="true" requiredMessage="#{myBundle.CreateSchAcademicYearRequiredMessage_noOfExam}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSchAcademicYearLabel_isclosed}" for="isclosed" />
                            <p:selectBooleanCheckbox id="isclosed" value="#{schAcademicYearController.selected.isclosed}" required="true" requiredMessage="#{myBundle.CreateSchAcademicYearRequiredMessage_isclosed}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{schAcademicYearController.saveNew}" value="#{myBundle.Save}" update="display,:SchAcademicYearListPage:SchAcademicYearListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SchAcademicYearListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
