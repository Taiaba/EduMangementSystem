<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchAcademicYearViewDlg" widgetVar="SchAcademicYearViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSchAcademicYearTitle}" closeOnEscape="true">

            <h:form id="SchAcademicYearViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{schAcademicYearController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSchAcademicYearLabel_acyid}"/>
                        <h:outputText value="#{schAcademicYearController.selected.acyid}" title="#{myBundle.ViewSchAcademicYearTitle_acyid}"/>

                        <h:outputText value="#{myBundle.ViewSchAcademicYearLabel_acyear}"/>
                        <h:outputText value="#{schAcademicYearController.selected.acyear}" title="#{myBundle.ViewSchAcademicYearTitle_acyear}"/>

                        <h:outputText value="#{myBundle.ViewSchAcademicYearLabel_noOfExam}"/>
                        <h:outputText value="#{schAcademicYearController.selected.noOfExam}" title="#{myBundle.ViewSchAcademicYearTitle_noOfExam}"/>

                        <h:outputText value="#{myBundle.ViewSchAcademicYearLabel_isclosed}"/>
                        <p:selectBooleanCheckbox id="isclosed" value="#{schAcademicYearController.selected.isclosed}" title="#{myBundle.EditSchAcademicYearTitle_isclosed}" required="true" requiredMessage="#{myBundle.EditSchAcademicYearRequiredMessage_isclosed}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SchAcademicYearViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
