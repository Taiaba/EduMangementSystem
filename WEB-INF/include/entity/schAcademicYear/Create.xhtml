<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchAcademicYearCreateDlg" widgetVar="SchAcademicYearCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSchAcademicYearTitle}" closeOnEscape="true">

            <h:form id="SchAcademicYearCreateForm">

                <h:panelGroup id="display" rendered="#{schAcademicYearController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSchAcademicYearLabel_acyear}" for="acyear" />
                        <p:inputText id="acyear" value="#{schAcademicYearController.selected.acyear}" title="#{myBundle.CreateSchAcademicYearTitle_acyear}" required="true" requiredMessage="#{myBundle.CreateSchAcademicYearRequiredMessage_acyear}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateSchAcademicYearLabel_noOfExam}" for="noOfExam" />
                        <p:inputText id="noOfExam" value="#{schAcademicYearController.selected.noOfExam}" title="#{myBundle.CreateSchAcademicYearTitle_noOfExam}" required="true" requiredMessage="#{myBundle.CreateSchAcademicYearRequiredMessage_noOfExam}"/>

                        <p:outputLabel value="#{myBundle.CreateSchAcademicYearLabel_isclosed}" for="isclosed" />
                        <p:selectBooleanCheckbox id="isclosed" value="#{schAcademicYearController.selected.isclosed}" required="true" requiredMessage="#{myBundle.CreateSchAcademicYearRequiredMessage_isclosed}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{schAcademicYearController.saveNew}" value="#{myBundle.Save}" update="display,:SchAcademicYearListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SchAcademicYearCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SchAcademicYearCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
