<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchSectionNameViewDlg" widgetVar="SchSectionNameViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSchSectionNameTitle}" closeOnEscape="true">

            <h:form id="SchSectionNameViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{schSectionNameController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSchSectionNameLabel_sectionId}"/>
                        <h:outputText value="#{schSectionNameController.selected.sectionId}" title="#{myBundle.ViewSchSectionNameTitle_sectionId}"/>

                        <h:outputText value="#{myBundle.ViewSchSectionNameLabel_sectionName}"/>
                        <h:outputText value="#{schSectionNameController.selected.sectionName}" title="#{myBundle.ViewSchSectionNameTitle_sectionName}"/>

                        <h:outputText value="#{myBundle.ViewSchSectionNameLabel_schAcademicYear}"/>
                        <h:outputText value="#{schSectionNameController.selected.schAcademicYear.schSectionNameCollection}"/>

                        <h:outputText value="#{myBundle.ViewSchSectionNameLabel_schClassName}"/>
                        <h:outputText value="#{schSectionNameController.selected.schClassName.className}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SchSectionNameViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
