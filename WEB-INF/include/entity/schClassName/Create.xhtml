<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchClassNameCreateDlg" widgetVar="SchClassNameCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSchClassNameTitle}" closeOnEscape="true">

            <h:form id="SchClassNameCreateForm">

                <h:panelGroup id="display" rendered="#{schClassNameController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSchClassNameLabel_className}" for="className" />
                        <p:inputText id="className" value="#{schClassNameController.selected.className}" title="#{myBundle.CreateSchClassNameTitle_className}" required="true" requiredMessage="#{myBundle.CreateSchClassNameRequiredMessage_className}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{schClassNameController.saveNew}" value="#{myBundle.Save}" update="display,:SchClassNameListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SchClassNameCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SchClassNameCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
