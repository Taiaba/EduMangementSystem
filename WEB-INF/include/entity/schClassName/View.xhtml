<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchClassNameViewDlg" widgetVar="SchClassNameViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSchClassNameTitle}" closeOnEscape="true">

            <h:form id="SchClassNameViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{schClassNameController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSchClassNameLabel_classId}"/>
                        <h:outputText value="#{schClassNameController.selected.classId}" title="#{myBundle.ViewSchClassNameTitle_classId}"/>

                        <h:outputText value="#{myBundle.ViewSchClassNameLabel_className}"/>
                        <h:outputText value="#{schClassNameController.selected.className}" title="#{myBundle.ViewSchClassNameTitle_className}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SchClassNameViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
