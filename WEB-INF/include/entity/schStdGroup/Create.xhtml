<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchStdGroupCreateDlg" widgetVar="SchStdGroupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSchStdGroupTitle}" closeOnEscape="true">

            <h:form id="SchStdGroupCreateForm">

                <h:panelGroup id="display" rendered="#{schStdGroupController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSchStdGroupLabel_groupName}" for="groupName" />
                        <p:inputText id="groupName" value="#{schStdGroupController.selected.groupName}" title="#{myBundle.CreateSchStdGroupTitle_groupName}" required="true" requiredMessage="#{myBundle.CreateSchStdGroupRequiredMessage_groupName}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateSchStdGroupLabel_groupStatus}" for="groupStatus" />
                        <p:selectBooleanCheckbox id="groupStatus" value="#{schStdGroupController.selected.groupStatus}" required="true" requiredMessage="#{myBundle.CreateSchStdGroupRequiredMessage_groupStatus}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{schStdGroupController.saveNew}" value="#{myBundle.Save}" update="display,:SchStdGroupListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SchStdGroupCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SchStdGroupCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
